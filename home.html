<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo | Home</title>
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <!-- tailwind + daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    *{
      font-family:  "Outfit", sans-serif;;
    }
  </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
<!-- header with navbar section -->
  <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
  <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
    <div class="left flex gap-1">
      <div class="logo w-[60px]">
        <img src="./assets/logo.png" alt="">
      </div>
      <div class="balance-info">
        <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
        <p class="text-neutral/50">Available Balance</p>
      </div>
    </div>

    <div class="right">
      <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
    </div>

  </section>
  </header>

 <!-- button section -->
  <section class="w-11/12 mx-auto py-10 space-y-5">
  <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
  <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

  <div class="buttons grid grid-cols-3 gap-3">
    <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft rounded-lg">
      <img src="./assets/opt-1.png" alt="">
      <p>Add Money</p>
    </button>
    <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft rounded-lg">
      <img src="./assets/opt-2.png" alt="">
      <p>Cashout</p>
    </button>
    <button onclick="showOnly('send-money')" class="btn flex-col h-full py-4 btn-primary btn-soft rounded-lg">
      <img src="./assets/opt-3.png" alt="">
      <p>Send Money</p>
    </button>
    <button onclick="showOnly('get-bonus')" class="btn flex-col h-full py-4 btn-primary btn-soft rounded-lg">
      <img src="./assets/opt-4.png" alt="">
      <p>Get Bonus</p>
    </button>
    <button onclick="showOnly('pay-bill')" class="btn flex-col h-full py-4 btn-primary btn-soft rounded-lg">
      <img src="./assets/opt-5.png" alt="">
      <p>Pay Bill</p>
    </button>
    <button onclick="showOnly('transactions')" class="btn flex-col h-full py-4 btn-primary btn-soft rounded-lg">
      <img src="./assets/opt-6.png" alt="">
      <p>Transactions</p>
    </button>
  </div>
  </section>

 <!-- add money section -->
  <section id="add-money" class="w-11/12 mx-auto">
  <h2 class="text-xl font-bold mb-5">Add Money</h2>
   <div class="card bg-base-100 w-full rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral/50 font-bold text-[16px]">Select A Bank</label>
          <select id="add-money-bank" class="select w-full rounded-full bg-base-300 border-none">
              <option disabled selected>Select bank</option>
              <option value="DBBL">DBBL</option>
              <option value="AIBL">AIBL</option>
              <option value="CITY">City Bank</option>
              <option value="UBL">UBL</option>
          </select>
          <br>

          <label class="label text-neutral/50 font-bold text-[16px]">Bank Account Number</label>
          <input id="add-money-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter 11 digit account number"/><br>

          <label class="label text-neutral/50 font-bold text-[16px]">Amount to Add</label>
          <input id="add-money-amount" type="number" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Add Amount to withdraw"/><br>

          <label class="label text-neutral/50 font-bold text-[16px]">Pin Number</label>
          <input id="add-money-pin" maxlength="4" type="password" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter 4 digit pin number" />
          <button id="add-money-btn" class="btn btn-primary text-[20px] mt-6 rounded-full p-6 border-none">Add Money</button>
        </fieldset>
      </div>
    </div>
  </section>

 <!-- cashout section -->
   <section id="cashout" class="w-11/12 mx-auto hidden">
  <h2 class="text-xl font-bold mb-5">Cash Out</h2>
   <div class="card bg-base-100 w-full rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral/50 font-bold text-[16px]">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter 11 digit number"/><br>

          <label class="label text-neutral/50 font-bold text-[16px]">Amount</label>
          <input id="cashout-amount" type="number" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter amount to withdraw"/><br>

          <label class="label text-neutral/50 font-bold text-[16px]">Pin Number</label>
          <input id="cashout-pin" maxlength="4" type="password" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter 4 digit pin number" />
          <button id="cashout-btn" class="btn btn-primary text-[20px] mt-6 rounded-full p-6 border-none">Withdraw Money</button>
        </fieldset>
      </div>
    </div>

   </section>

 <!-- send money section -->
   <section id="send-money" class="w-11/12 mx-auto hidden">
    <h2 class="text-xl font-bold mb-5">Send Money</h2>
    <div class="card bg-base-100 w-full rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral/50 font-bold text-[16px]">User Account Number</label>
          <input id="send-money-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter 11 digit number"/><br>

          <label class="label text-neutral/50 font-bold text-[16px]">Amount</label>
          <input id="send-money-amount" type="number" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter amount to transfer"/><br>

          <label class="label text-neutral/50 font-bold text-[16px]">Pin Number</label>
          <input id="send-money-pin" maxlength="4" type="password" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter 4 digit pin number" />
          <button id="send-money-btn" class="btn btn-primary text-[20px] mt-6 rounded-full p-6 border-none">Send Now</button>
        </fieldset>
      </div>
    </div>
   </section>

 <!-- get bonus section -->
   <section id="get-bonus" class="w-11/12 mx-auto hidden">
    <h2 class="text-xl font-bold mb-5">Get Bonus</h2>
     <div class="card bg-base-100 w-full rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
         <br>
         <label class="label text-neutral/50 font-bold text-[16px]">Enter Bonus Coupon</label>
          <input id="get-bonus-coupon" maxlength="4" type="password" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter your coupon" />
          <button id="send-money-btn" class="btn btn-primary text-[20px] mt-6 rounded-full p-6 border-none">Get Bonus</button>
        </fieldset>
      </div>
    </div>
   </section>

  <!-- pay bill section -->
   <section id="pay-bill" class="w-11/12 mx-auto hidden">
      <h2 class="text-xl font-bold mb-5">Pay Bill</h2>
      <div class="card bg-base-100 w-full rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral/50 font-bold text-[16px]">Select To Pay</label>
          <select id="pay-bill-bank" class="select w-full rounded-full bg-base-300 border-none">
              <option disabled selected>Select bank</option>
              <option value="DBBL">DBBL</option>
              <option value="AIBL">AIBL</option>
              <option value="CITY">City Bank</option>
              <option value="UBL">UBL</option>
          </select>
          <br>

          <label class="label text-neutral/50 font-bold text-[16px]">Biller Account Number</label>
          <input id="pay-bill-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter account number"/><br>

          <label class="label text-neutral/50 font-bold text-[16px]">Amount to Pay</label>
          <input id="pay-bill-amount" type="number" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Add Amount to pay"/><br>

          <label class="label text-neutral/50 font-bold text-[16px]">Pin Number</label>
          <input id="pay-bill-pin" maxlength="4" type="password" class="input rounded-full bg-base-300 w-full p-6 border-none" placeholder="Enter 4 digit pin number"/>
          <button id="pay-bill-btn" class="btn btn-primary text-[20px] mt-6 rounded-full p-6 border-none">Pay Now</button>
        </fieldset>
      </div>
    </div>
   </section>

  <!-- transaction history section -->
   <section id="transactions" class="w-11/12 mx-auto hidden">
    <h2 class="text-xl font-bold mb-5">Transaction History </h2>
    <div class="" id="history-container">
      <div class="transaction -card p-5 bg-base-200">

      </div>
    </div>
   </section>

  <!-- history section
   <section id="history" ></section> -->
 <!-- script js links -->
 <script src="./script/machine.js"></script>
 <script src="./script/addMoney.js"></script>
 <script src="./script/cashout.js"></script>
</body>
</html>
